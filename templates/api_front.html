<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Analyst Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 1rem;
    }
    input[type="file"] {
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Data Analyst Agent</h1>
  <p>This API allows you to upload files and request data analysis.</p>
<form action="/analyze" method="post" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" name="file" id="file" accept=".csv,.xlsx,.json,.txt" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
